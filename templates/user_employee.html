<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Arechabala S.A.</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static', filename='media/logo.JPG')}}" alt="Logo">
        </div>
        <div class="menuprincipal">
            <nav>
                <a href="#" class="op_menu">Home</a>
                <a href="#" class="op_menu">Nosotros</a>
                <a href="#" class="op_menu">Ingreso</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="conjunto_1">

            <div style="width: 30%;">
                <img src="foto perfil.jpg" alt="Foto de perfil">
            </div>

            <div>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Name</b></p>
                    <input type="text" name="name">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>ID</b></p>
                    <input type="text" name="ID">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dirección</b></p>
                    <input type="address" name="ID">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Phone</b></p>
                    <input type="text" name="phone">
                </div>
            </div>

            <div>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Date of Admision</b></p>
                    <input type="text" name="admision">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Type of contract</b></p>
                    <input type="text" name="contract">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Contract end Date</b></p>
                    <input type="address" name="contract_end">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dependence</b></p>
                    <input type="text" name="dependence">
                </div>
                <br>
                <div style="display: inline; text-align: center;">
                    <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Salary</b></p>
                    <input type="text" name="salary">
                </div>
            </div>

        </div>

        <div style="display: inline; text-align: center;">
            <p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Select Feedback Month</b></p>
            <select name="items">
                <option name="Item_1">Item 1</option>
                <option name="Item_2">Item 2</option>
                <option name="Item_3">Item 3</option>
                <option name="Item_4">Item 4</option>

            </select>
        </div>
        <br>
        <br>
        <br>
        <div>
            <textarea name="textarea"cols="160" rows="10">Feedback</textarea>
        </div>
        
    </main>
    <hr>
    <footer style="border: 2px solid black;">
        <h5>FOOTER</h5>
        <h5>Pie de pagina</h5>
        <p>logo</p>
        <p>Informacion adicional</p>
    </footer>
</body>
</html>
