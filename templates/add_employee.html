<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>José Arechabala S.A.</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static', filename='media/logo.JPG')}}" alt="Logo">
        </div>
        <div class="menuprincipal">
            <nav>
                <a href="#" class="op_menu">Home</a>
                <a href="#" class="op_menu">Nosotros</a>
                <a href="#" class="op_menu">Ingreso</a>
            </nav>
        </div>
    </header>
   
    <main>
        <form action="enviar" method="post" class="form-addemployee">
            <div id="img_profile" style="width: 24%; float: left; position: relative; left: 15vw; top: 10vh;">
                <div class="container-input">
                    <img src="{{url_for('static', filename='media/foto perfil.jpg')}}" alt="Foto de perfil">
                    <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />
                    <label for="file-2">
                        <svg class="icon-file" xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                        <span class="iborrainputfile">Seleccionar archivo</span>
                    </label>
                </div>               
            </div>
            <div class="conjunto_2">
              <table>
                <div>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Name</b></p></td>
                        <td><input type="text" name="name"></td>
                    </div>
                    </tr>
                  
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>ID</b></p></td>
                        <td><input type="text" name="ID"></td>
                    </div>
                     </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dirección</b></p></td>
                        <td><input type="address" name="ID"></td>
                    </div>
                     </tr>
                     <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Phone</b></p></td>
                        <td><input type="text" name="phone"></td>
                    </div>
                    </tr>
                </div>
              </table>
              <table>
                <div>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Date of Admision</b></p></td>
                            <td><input type="text" name="admision"></td>
                        </div>
                    </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Type of contract</b></p></td>
                        <td><input type="text" name="contract"></td>
                    </div>
                    </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Contract end Date</b></p></td>
                        <td><input type="address" name="contract_end"></td>
                    </div>
                    </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dependence</b></p></td>
                        <td><input type="text" name="dependence"></td>
                    </div>
                    </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Salary</b></p></td>
                            <td><input type="text" name="salary"></td>
                        </div>
                    </tr>
                    <tr> 
                        <td></td>
                        <td><input class="input-submit" type="submit" value="Register"></td>
                    </tr>
                </div>
              </table>
            </div>
        </form>
    </main>

    <div class="container-back">
        <div class="back"><a href="{{url_for('index')}}">Back</a></div>
    </div>
    <hr>
    <footer style="border: 2px solid black;">
        <h5>FOOTER</h5>
        <h5>Pie de pagina</h5>
        <p>logo</p>
        <p>Informacion adicional</p>
    </footer>
</body>
</html>
